<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Eventos</title>

</head>

<div class="title">
    <h1>Producciones</h1>
    <img src="./IMG/anadir-evento.png" alt="Imagen de eventos">
</div>

<div class="eventos">
    <div class="formulario">
        <form action="">
            <input type="text" id="nombreEvento" class="name">
            <input type="date" id="fechaEvento" class="date">
            <input type="submit" id="agregar" value="Agregar evento" class="agregar">
        </form>
    </div>
    <div class="listaEventos" id="listaEventos"></div>
</div>
<script src="./script.js"></script>
</body>
<footer>
    <a href="https://www.flaticon.es/iconos-gratis/eventos" title="eventos iconos">Eventos iconos creados por Vectors Tank - Flaticon</a>
</footer>

</html>
